        <form action="" method="post" id="contact-form">

            <label class="standard-label" for="contact-email">E-mail: </label>
            <input type="email" id="contact-email" required>
          
            <label class="standard-label" for="contact-tel">Telephone: </label>
            <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="contact-tel" required>
          
            <label class="standard-label" for="contact-msg">Message: </label>
            <textarea maxlength="240" id="contact-msg"></textarea>
          
            <input type="submit" value="Send message">

          </form>
